[build]
  publish = "."
  command = "echo 'No build needed'"

[[headers]]
  for = "/*"
  [headers.values]
    # üîí –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—Å—Ç—Ä–∞–∏–≤–∞–Ω–∏–µ –Ω–∞ –¥—Ä—É–≥–∏—Ö —Å–∞–π—Ç–∞—Ö
    X-Frame-Options = "SAMEORIGIN"
    
    # üö´ –ó–∞—â–∏—Ç–∞ –æ—Ç MIME-type –∞—Ç–∞–∫
    X-Content-Type-Options = "nosniff"
    
    # üõ°Ô∏è –ë–∞–∑–æ–≤–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç XSS (–Ω–µ –º–µ—à–∞–µ—Ç —Ç–≤–æ–µ–π OS)
    X-XSS-Protection = "1; mode=block"
    
    # üåê CORS - —Ä–∞–∑—Ä–µ—à–∞–µ–º –≤—Å—ë (–∫–∞–∫ localhost)
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, HEAD"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Credentials = "true"
    
    # üì± CSP - –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è (—Ä–∞–∑—Ä–µ—à–∞–µ–º –≤—Å—ë —á—Ç–æ –Ω—É–∂–Ω–æ —Ç–≤–æ–µ–π OS)
    Content-Security-Policy = "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; style-src * 'unsafe-inline'; img-src * data: blob:; media-src * data: blob:; font-src * data:;"

# üîß –î–ª—è SPA - –≤—Å–µ –∑–∞–ø—Ä–æ—Å—ã –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# üóÑÔ∏è –î–ª—è API routes (–µ—Å–ª–∏ –±—É–¥—É—Ç)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200