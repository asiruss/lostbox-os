<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ö–∞–º–µ—Ä–∞</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    background: black;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
  }
  .main-screen {
    position: relative;
    width: 100%;
    height: 100%;
  }
  #videoPreview {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .controls {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .capture-btn {
    width: 80px;
    height: 80px;
    border: 4px solid white;
    border-radius: 50%;
    background: transparent;
    cursor: pointer;
    position: relative;
    transition: all 0.2s;
  }
  .capture-btn::after {
    content: '';
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 60px; height: 60px;
    background: white;
    border-radius: 50%;
    transition: all 0.2s;
  }
  .capture-btn.recording {
    border-color: #ff4444;
  }
  .capture-btn.recording::after {
    background: #ff4444;
    border-radius: 8px;
    width: 30px; height: 30px;
  }
  .switch-camera {
    width: 50px;
    height: 50px;
    border: 2px solid white;
    border-radius: 50%;
    background: rgba(0,0,0,0.3);
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .flash-btn {
    width: 50px;
    height: 50px;
    border: 2px solid white;
    border-radius: 50%;
    background: rgba(0,0,0,0.3);
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .flash-btn.active {
    background: rgba(255, 255, 255, 0.3);
    color: #ffcc00;
  }
  .result-screen {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .result-content {
    max-width: 90%;
    max-height: 70%;
    border-radius: 10px;
  }
  .result-controls {
    position: absolute;
    bottom: 40px;
    display: flex;
    gap: 30px;
  }
  .back-btn {
    position: absolute;
    top: 30px; left: 30px;
    width: 40px; height: 40px;
    border: 2px solid white;
    border-radius: 50%;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .timer {
    position: absolute;
    top: 30px; right: 30px;
    color: #ff4444;
    font-size: 18px;
    font-weight: bold;
    background: rgba(0,0,0,0.7);
    padding: 8px 16px;
    border-radius: 20px;
    display: none;
  }
  .status {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="main-screen" id="mainScreen">
    <video id="videoPreview" autoplay muted playsinline></video>
    <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="timer" id="timer">00:00</div>
    <div class="controls">
      <button class="flash-btn" id="flashBtn">üî¶</button>
      <button class="capture-btn" id="captureBtn"></button>
      <button class="switch-camera" id="switchCamera">üîÑ</button>
    </div>
  </div>

  <div class="result-screen" id="resultScreen">
    <button class="back-btn" id="backBtn">‚Üê</button>
    <img id="resultPhoto" class="result-content" style="display:none;" />
    <video id="resultVideo" class="result-content" style="display:none;" controls></video>
  </div>

<script>
  let mediaStream = null;
  let mediaRecorder = null;
  let recordedChunks = [];
  let isRecording = false;
  let currentCamera = 'environment';
  let recordingTimer = null;
  let recordingTime = 0;
  let longPressTimer = null;
  let currentResult = null;
  let isFlashOn = false;
  let flashTrack = null;
  let isSaving = false; // üî• –§–ª–∞–≥ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è

  const videoPreview = document.getElementById('videoPreview');
  const captureBtn = document.getElementById('captureBtn');
  const switchCamera = document.getElementById('switchCamera');
  const flashBtn = document.getElementById('flashBtn');
  const mainScreen = document.getElementById('mainScreen');
  const resultScreen = document.getElementById('resultScreen');
  const resultPhoto = document.getElementById('resultPhoto');
  const resultVideo = document.getElementById('resultVideo');
  const backBtn = document.getElementById('backBtn');
  const timer = document.getElementById('timer');
  const status = document.getElementById('status');

  // IndexedDB setup
  const DB_NAME = 'camera.user.storage';
  const DB_VERSION = 1;
  let db = null;

  function updateStatus(message) {
    status.textContent = message;
    setTimeout(() => {
      status.textContent = '';
    }, 2000);
  }

  function initDatabase() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, DB_VERSION);

      request.onerror = () => reject(request.error);
      request.onsuccess = () => {
        db = request.result;
        resolve(db);
      };

      request.onupgradeneeded = (event) => {
        const database = event.target.result;
        if (!database.objectStoreNames.contains('media')) {
          const store = database.createObjectStore('media', { keyPath: 'id', autoIncrement: true });
          store.createIndex('type', 'type', { unique: false });
          store.createIndex('timestamp', 'timestamp', { unique: false });
        }
      };
    });
  }

  // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ Blob
  async function saveToDatabase(blob, type, filename) {
    if (!db) await initDatabase();

    return new Promise((resolve, reject) => {
      const transaction = db.transaction(['media'], 'readwrite');
      const store = transaction.objectStore('media');

      const mediaData = {
        type: type,
        filename: filename,
        blob: blob,
        timestamp: new Date().getTime(),
        size: blob.size
      };

      const request = store.add(mediaData);

      request.onsuccess = () => {
        updateStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
        resolve(request.result);
      };
      request.onerror = () => reject(request.error);
    });
  }

  const getVideoConstraints = () => ({
    video: {
      width: { ideal: 256 },
      height: { ideal: 144 },
      frameRate: { ideal: 10 },
      facingMode: currentCamera
    },
    audio: {
      sampleRate: 22050,
      channelCount: 1,
      echoCancellation: false,
      noiseSuppression: false
    }
  });

  async function initCamera() {
    try {
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
      }
      mediaStream = await navigator.mediaDevices.getUserMedia(getVideoConstraints());
      videoPreview.srcObject = mediaStream;
      
      // Reset flash state when camera changes
      isFlashOn = false;
      flashBtn.classList.remove('active');
      
    } catch (e) {
      console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', e);
      if (currentCamera === 'environment') {
        currentCamera = 'user';
        initCamera();
      }
    }
  }

  async function toggleFlash() {
    try {
      if (!mediaStream) return;

      if (isFlashOn) {
        // Turn flash off
        if (flashTrack) {
          flashTrack.stop();
          flashTrack = null;
        }
        isFlashOn = false;
        flashBtn.classList.remove('active');
      } else {
        // Turn flash on
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        
        const constraints = {
          video: {
            deviceId: currentCamera === 'environment' ? 
                     { exact: videoDevices.find(d => d.label.includes('back'))?.deviceId } : 
                     { exact: videoDevices.find(d => d.label.includes('front'))?.deviceId },
            advanced: [{ torch: true }]
          }
        };

        try {
          const flashStream = await navigator.mediaDevices.getUserMedia(constraints);
          flashTrack = flashStream.getVideoTracks()[0];
          await flashTrack.applyConstraints({ advanced: [{ torch: true }] });
          isFlashOn = true;
          flashBtn.classList.add('active');
        } catch (flashError) {
          console.warn('–§–æ–Ω–∞—Ä–∏–∫ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è:', flashError);
          alert('–§–æ–Ω–∞—Ä–∏–∫ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –Ω–∞ —ç—Ç–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ');
        }
      }
    } catch (error) {
      console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ñ–æ–Ω–∞—Ä–∏–∫–∞:', error);
    }
  }

  flashBtn.addEventListener('click', toggleFlash);

  switchCamera.addEventListener('click', () => {
    currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
    initCamera();
  });

  // –ö–ª–∏–∫ –∏ —É–¥–µ—Ä–∂–∞–Ω–∏–µ
  captureBtn.addEventListener('mousedown', onPressStart);
  captureBtn.addEventListener('touchstart', onPressStart);

  captureBtn.addEventListener('mouseup', onPressEnd);
  captureBtn.addEventListener('mouseleave', onPressEnd);
  captureBtn.addEventListener('touchend', onPressEnd);
  captureBtn.addEventListener('touchcancel', onPressEnd);

  function onPressStart() {
    if (isRecording || isSaving) return; // üî• –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –Ω–∞–∂–∞—Ç–∏—è

    longPressTimer = setTimeout(() => {
      startRecording();
      longPressTimer = null;
    }, 500);
  }

  function onPressEnd() {
    if (longPressTimer) {
      clearTimeout(longPressTimer);
      longPressTimer = null;
      if (!isRecording && !isSaving) takePhoto(); // üî• –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –Ω–∞–∂–∞—Ç–∏—è
    }
  }

  // –ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
  function startRecording() {
    recordedChunks = [];
    recordingTime = 0;

    const options = {
      mimeType: 'video/webm;codecs=vp8,opus',
      videoBitsPerSecond: 100000,
      audioBitsPerSecond: 50000
    };

    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
      options.mimeType = 'video/webm';
    }

    mediaRecorder = new MediaRecorder(mediaStream, options);

    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) recordedChunks.push(event.data);
    };

    mediaRecorder.onstop = async () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      showResult('video', url);
      
      try {
        await saveToDatabase(blob, 'video', `video_${Date.now()}.webm`);
        console.log('–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ IndexedDB');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤–∏–¥–µ–æ:', error);
      }
      
      // üî• –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ URL –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞, –Ω–µ blob
      currentResult = { type: 'video', url, filename: 'video.webm' };
    };

    mediaRecorder.start(1000);
    isRecording = true;
    captureBtn.classList.add('recording');
    timer.style.display = 'block';

    recordingTimer = setInterval(() => {
      recordingTime++;
      const m = Math.floor(recordingTime / 60).toString().padStart(2, '0');
      const s = (recordingTime % 60).toString().padStart(2, '0');
      timer.textContent = `${m}:${s}`;
    }, 1000);
  }

  function stopRecording() {
    if (!isRecording) return;
    mediaRecorder.stop();
    isRecording = false;
    captureBtn.classList.remove('recording');
    timer.style.display = 'none';
    clearInterval(recordingTimer);
    recordingTimer = null;
  }

  captureBtn.addEventListener('click', () => {
    if (isRecording) stopRecording();
  });

  // –§–æ—Ç–æ - üî• –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø
  function takePhoto() {
    if (isSaving) return; // üî• –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
    isSaving = true;

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = videoPreview.videoWidth || 256;
    canvas.height = videoPreview.videoHeight || 144;

    ctx.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(async (blob) => {
      const url = URL.createObjectURL(blob);
      showResult('photo', url);
      
      try {
        // üî• –°–û–•–†–ê–ù–Ø–ï–ú –¢–û–õ–¨–ö–û –û–î–ò–ù –†–ê–ó
        await saveToDatabase(blob, 'photo', `photo_${Date.now()}.jpg`);
        console.log('–§–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ IndexedDB');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–æ—Ç–æ:', error);
      }
      
      // üî• –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ URL –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞, –Ω–µ blob (—á—Ç–æ–±—ã –Ω–µ –¥—É–±–ª–∏—Ä–æ–≤–∞–ª–æ—Å—å)
      currentResult = { type: 'photo', url, filename: 'photo.jpg' };
      
      isSaving = false; // üî• –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –ø–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
    }, 'image/jpeg', 0.3);
  }

  function showResult(type, url) {
    mainScreen.style.display = 'none';
    resultScreen.style.display = 'flex';

    if (type === 'photo') {
      resultPhoto.src = url;
      resultPhoto.style.display = 'block';
      resultVideo.style.display = 'none';
    } else {
      resultVideo.src = url;
      resultVideo.style.display = 'block';
      resultPhoto.style.display = 'none';
    }
  }

  backBtn.addEventListener('click', () => {
    mainScreen.style.display = 'block';
    resultScreen.style.display = 'none';
    resultPhoto.style.display = 'none';
    resultVideo.style.display = 'none';

    if (currentResult) {
      URL.revokeObjectURL(currentResult.url);
      currentResult = null;
    }
  });

  window.addEventListener('beforeunload', () => {
    if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
    if (flashTrack) flashTrack.stop();
  });

  // Initialize
  initDatabase().then(() => {
    console.log('–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
    updateStatus('–ö–∞–º–µ—Ä–∞ –≥–æ—Ç–æ–≤–∞');
    initCamera();
  }).catch(error => {
    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö:', error);
    updateStatus('–û—à–∏–±–∫–∞ –ë–î');
    initCamera();
  });
</script>
</body>
</html>
